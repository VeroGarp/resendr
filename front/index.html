<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reboot API Front</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Register -->

    <h1>Welcome to Reboot Academy</h1>
    <div id="register">
      <h2>Register to Resendr</h2>
      <label for="user_name">Name:</label>
      <input type="text" id="user_name" name="user_name" />

      <label for="user_email">Email:</label>
      <input type="text" id="user_email" name="user_email" />

      <label for="user_password">Password:</label>
      <input type="password" id="user_password" name="user_password" />

      <label for="new_user_address">Address:</label>
      <input type="text" id="new_user_address" name="new_user_address" />

      <label for="register_province">Province:</label>
      <select name="" id="register_province"></select>

      <label for="new_user_postalCode">Postal Code:</label>
      <input type="text" id="new_user_postalCode" name="new_user_postalCode" />

      <button id="btn-signup">SIGN-UP</button>
    </div>

    <!--Login -->

    <div id="login">
      <h2>Login to Resendr</h2>

      <label for="login_email">Email:</label>
      <input type="text" id="login_email" name="login_email" />

      <label for="login_password">Password:</label>
      <input type="password" id="login_password" name="login_password" />

      <button id="btn-login">LOGIN</button>
    </div>

    <!--resend -->

    <div id="resend">

      <div id="request">
        <h3>Configure your Request</h3>
        <label for="destination_location">Delivery Address</label>
        <input type="location" id="destination_user_address" name="destination_location" />
       
        <label for="destination_location">Delivery Province</label>
        <select name="" id="destination_user_province"></select>
      
        <label for="destination_location">Delivery Postal Code</label>
        <input type="location" id="destination_user_postalCode" name="destination_location" />

        <!--<label for="price">Price</label>
        <input type="num" id="price" name="price" /> -->

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />

        <label for="package_size">Package size:</label>
        <select name="" id="package_size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extraLarge">Extra Large</option>
        </select>

        <label for="fragile">Fragile?:</label>
        <input type="checkbox" id="fragile" name="fragile" />
      </div>

      <div id="resenders">
        <h3>Select Resender</h3>
        <label for="from_location">From location:</label>
        <select id="from_location" name="from_location" />

        <label for="destination_user">Destination user:</label>
        <select name="" id="destination_user"> </select>
      </div>

      <div id="resenders_list">

      </div>

      <button id="btn-resend">Request Resend</button>
    </div>

    <button id="btn-api">Call API WITH TOKEN</button>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="scripts/provincias.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
