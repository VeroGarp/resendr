<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resendr</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/templateStyles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="logout" class="position-absolute logout-card">
      <a href="#" class="h1" id="logout-btn">
        <i class="fi-xwsuxl-sign-in-solid"></i>
      </a>
    </div>

    <div class="container h-100">
      <div class="row h-100">
        <div class="col-sm-10 mx-auto my-auto">
          <!-- Main Page -->
          <div id="main_screen" class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Your resendr history</h5>
              <div class="form-signin">
                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  id="main_screen_btn"
                >
                  New request
                </button>
              </div>
              <ul class="nav nav-tabs nav-justified mt-4">
                <li class="nav-item">
                  <a class="nav-link active" href="javascript:void(0)" id="resends_for_me"
                    >Resends for me</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0)" id="requested_by_me"
                    >Requested by me</a
                  >
                </li>
              </ul>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Full name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Package info</th>
                  </tr>
                </thead>
                <tbody id="main_screen_resends_body"></tbody>
              </table>
            </div>
          </div>

          <div id="resenders" class="card card-signin my-5  d-none">
            <div class="card-body">
              <h5 class="card-title text-center">
                Select the province that can send it to you
              </h5>
              <div class="form-signin">
                <div class="form-label-group">
                  <select
                    id="resender_destination_user_province"
                    class="form-control form-control-lg"
                    name="resender_destination_user_province"
                  >
                  </select>
                </div>
              </div>

              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                id="go-main-screen"
              >
                Back
              </button>

              <div class="container">
                <div id="resenders_list" class="form-signin"></div>
              </div>
            </div>
          </div>

          <div id="resend" class="card card-signin my-5 d-none">
            <div class="card-body" id="request">
              <h5 class="card-title text-center">Configure your Request</h5>

              <button
                class="btn btn-lg btn-primary btn-block text-uppercase mb-4"
                id="back_to_select_resender"
              >
                Back
              </button>
              <!-- TODO: no es form sign-in -->
              <div class="form-signin">
                <div class="form-label-group">
                  <input
                    type="location"
                    id="request_destination_user_address"
                    name="request_destination_user_address"
                    class="form-control"
                  />
                  <label for="request_destination_user_address"
                    >Delivery Address</label
                  >
                </div>

                <div class="form-label-group">
                  <input
                    type="location"
                    id="request_destination_user_postalCode"
                    name="request_destination_user_postalCode"
                    class="form-control"
                  />
                  <label for="request_destination_user_postalCode"
                    >Delivery Postal Code</label
                    >
                  </div>
                  
                  <label for="delivery_province">Delivery province</label>
                <div class="form-label-group">
                  <select
                    name="request_destination_user_province"
                    id="request_destination_user_province"
                    class="form-control form-control-lg"
                  ></select>
                </div>

                <label for="package_size">Select the package size</label>
                <div class="form-label-group">
                  <select
                    name="request_destination_package_size"
                    id="request_destination_package_size"
                    class="form-control form-control-lg"
                  >
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extraLarge">Extra Large</option>
                  </select>
                </div>

                <div class="custom-control custom-checkbox mb-4 h5">
                  <input
                    class="custom-control-input"
                    id="request_destination_fragile"
                    name="request_destination_fragile"
                    type="checkbox"
                  />
                  <label
                    class="custom-control-label text-muted"
                    for="request_destination_fragile"
                  >
                    Fragile?
                  </label>
                </div>

                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  id="request-btn-resend"
                >
                  Request Resend
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="https://friconix.com/cdn/friconix.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.19.0/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/provincias.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
